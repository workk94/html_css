<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
        }
        th, td {
            border: 1px solid black;
        }
        thead, tfoot {
            background-color: rgb(221, 212, 212);
        }
    </style>
</head>
<body>
    <h3>교재 83쪽 셀 합치기 연습</h3>
    <table>
        <caption>요안도라 객실</caption>
        <thead>
            <tr>
                <th>방이름</th><th>대상</th><th>크기</th><th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>유채방</th><td>여성도미토리</td><td rowspan="3">4인실</td><td rowspan="4">1인 20,000원</td>
            </tr>
            <tr>
                <th rowspan="2">동백방</th><td>동성 도미토리</td>
            </tr>
            <tr>
                <td>가족1팀</td>
            </tr>
            <tr>
                <th>천혜향방</th><td>-</td><td>2인실</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">바깥채 전체를 렌트합니다.</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
