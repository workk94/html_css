<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elvis Presley</title>
    <style>
        body {
            background-color: linen;
            color: green;
            margin-left: 40px;
            margin-right: 40px;
        }
        img {
            width: 300px;
        }
        h3 {
            text-align: center;
            color: orange;
        }
        hr {
            background-color: grey;
            border: solid grey;
            height: 5px;
        }
        span {
            color: red;
            font-size: 20px;
        }
    </style>
    <script>
        function show() { //<img>에 이미지 달기 
            document.getElementById("fig").src="../images/elvis.jpg"
        }
        function hide() { //<img>에 이미지 제거 
            document.getElementById("fig").src=""
        }
    </script>
</head>
<body>
    <h3 onmouseover="show()" onmouseout="hide()">Elvis Presley</h3>
    <hr>
    <!-- div는 자동 줄바꿈 : 블록요소 -->
    <div><img id="fig" src="" alt=""></div>
    He was an <span>American singer and actor.</span> In November 1956, he made his film debut in Love Me Tender. He is often referred to as
    "<span>the King of Rock and Roll</span>".
</body>
</html>
