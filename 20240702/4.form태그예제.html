<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>회원정보 입력</h3>

    <form action="">
      <fieldset>
        <legend>로그인 정보</legend>
        <label for="user-id">아이디</label>
        <input type="text" id="user-id" /><br />
        <label for="user-pw">비밀번호</label>
        <input type="password" id="user-pw" />
        <input type="submit" value="로그인" />
      </fieldset>
    </form>
    
    <form action="">
      <fieldset>
        <legend>추가정보</legend>
        <label> 메일주소 </label>
        <input type="email" placeholder="이메일을 입력해주세요" /><br />
        <label>
          메일수신
          <input type="radio" checked />메일 수신 동의
          <input type="radio" />메일 수신 거부 </label
        ><br /><br />
        <label>
          연락처
          <input
            type="phone"
            placeholder="하이픈을 빼고 입력해주세요"
            size="20"
            maxlength="13"
            autocomplete="off"
          /> </label
        ><br />
        <label>
          생년월일
          <input type="text" placeholder="YYYY-MM-DD" /> </label
        ><br />
    
        취미
        <label for="hobby1"><input type="checkbox" id="hobby1" value="h_1" checked>독서</label>
        <label for="hobby2"><input type="checkbox" id="hobby2" value="h_2">음악감상</label>
        <label for="hobby3"><input type="checkbox" id="hobby3" value="h_3">운동</label><br>

        <label for="path">가입경로</label>
        <select id="path">
          <option value="">블로그</option>
          <option value="">검색</option>
          <option value="">SNS</option>
          <option value="">지인추천</option>
          <option value="">기타</option>
        </select><br><br>

        <label for="">
            메모<textarea name="" id="" cols="30" rows="10" placeholder="자유롭게 의견남기세요"></textarea>
        </label><br>
      </fieldset><br>
      <input type="submit" value="제출" />
    </form>
  </body>
</html>
