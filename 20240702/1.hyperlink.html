<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼링크</title>
    <style>
        table {
            border-collapse: collapse;
            /* 표의 테두리를 한 줄로 표시(붕괴하다) */
        }
        th, td {
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <h1>텍스트 링크 만들기</h1>
    <p>문단 태그 내용 안에서 <a href="https://www.naver.com/" target="_blank">링크부분 네이버</a>로 이동</p>

    <!-- 
        a 태그 속성 정리 
            _blank : 링크 내용이 새 창이나 새 탭에서 열립니다
            _self : target 속성의 기본 값
            _parent : 프레임을 사용했을 때 링크 내용을 부모 프레임에 표시 
            _top : 프레임에서 벗어나 링크 내용을 전체 화면에 표시(iframe에 적용해보기)
    --> 

    <a href="https://www.google.com/">구글 사이트 <img src="../images/Google-logo.png" alt=""></a>
    <br><br>
    <iframe src="test.html" frameborder="1"></iframe>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1962072.2490967698!2d125.9879824834753!3d36.131011455306144!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca39aaf5af01b%3A0x660743aa0774103d!2z7JeQ7J207L2Y7JWE7Lm0642w66-4IO2ZjeuMgO2VmeybkA!5e0!3m2!1sen!2skr!4v1719880741703!5m2!1sen!2skr" width="300" height="250" style="border:1;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <!-- 네이버가 연결을 거부했습니다. 클릭 재킹과 같은 공격을 막기 위함임 -->
    <iframe src="https://cafe.naver.com/bigbluesky" frameborder="0"></iframe>
    <iframe src="https://www.naver.com/" frameborder="0"></iframe>
    
    <table>
        <caption>국내에서 자주 사용하는 모던 브라우저</caption>
        <thead>
            <th>브라우저</th><th>제조업체</th><th>다운로드</th>
        </thead>
        <tbody>
            <tr>
                <th>크롬</th><td>google</td><td><a href="https://www.google.com/intl/ko_kr/chrome/" target="_blank">https://www.google.com/intl/ko_kr/chrome/</a></td>
            </tr>
            <tr>
                <th>파이어폭스</th><td>mozilla</td><td><a href="https://www.mozilla.org/ko/firefox/download/thanks/" target="_blank">https://www.mozilla.org/ko/firefox/download/thanks/</a></td>
            </tr>
            <tr>
                <th>엣지</th><td>microsoft</td><td><a href="https://www.microsoft.com/ko-kr/edge/download?form=MA13FJ" target="_blank">https://www.microsoft.com/ko-kr/edge/download?form=MA13FJ</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
