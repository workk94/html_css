<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 1100px;
            border: 1px solid black;
        }
        header {
            width: 100%;
            height: 80px;
            background-color: blue;
        }
        aside {
            background-color: green;
            width: 100px;
            height: 500px;
            float: left;
        }
        section {
            background-color: yellowgreen;
            width: 500px;
            height: 500px;
            float: left;
            
        }
        figure {
            background-color: red;
            width: 500px;
            height: 500px;
            float: right;
        }
        footer {
            background-color: yellow;
            width: 100%;
            height: 50px;
            clear:both;
        }
    </style>
</head>
<body>
    <div>
        <header>
            <h1>헤더부분</h1>
        </header>
        <aside>
            <h2>aside 왼쪽 영역</h2>
        </aside>
        <section>
            <h3>section 중간 영역</h3>
        </section>
        <figure>
            <h4>figure 오른쪽 영역</h4>
        </figure>
        <footer>
            <address> footer 이 곳에는 저작권자를 작성하세요. </address>
        </footer>
    </div>
</body>
</html>
