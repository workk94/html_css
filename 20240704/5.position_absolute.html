<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position_absolute</title>
    <style>
        div {
            width: 300px;
            height: 200px;
        }
        .box1 {
            background-color: lightgreen;
            position: absolute;
            left: 50px;
            top: 80px;
        }
        .box2 {
            background-color: lightsalmon;
            position: absolute;
            right: 200px;
            top: 150px;
        }
        .box3 {
            background-color: lightskyblue;
            position: absolute;
            bottom: 200px;
            left: 300px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
