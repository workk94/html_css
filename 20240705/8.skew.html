<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skew 비틀기</title>
    <style>
        .skewx:hover {
            transform: skewX(30deg); /* x축으로 30도 비틀기 */
        }
        .skewy:hover {
            transform: skewX(30deg); /* y축으로 30도 비틀기 */
        }
        .skewxy:hover {
            transform: skew(-25deg, -25deg); /* x,y 축으로비틀기 */
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="skewx"><img src="../images/Google-logo.png" width="300px"></div>
    </div>
    <div class="origin">
        <div class="skewy"><img src="../images/Google-logo.png" width="300px"></div>
    </div>
    <div class="origin">
        <div class="skewxy"><img src="../images/Google-logo.png" width="300px"></div>
    </div>
</body>
</html>
