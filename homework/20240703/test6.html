<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card play</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div {
            display:flex;
            flex-direction: row;
        }
        .container {
            margin: 10px;
        }
        .text-container {
            margin: 10px;
            font-size: 28px;
            align-items: center;
        }
        .img-container1, .img-container2 { 
            margin: 10px;
            width: 500px;
            height: 500px;
            background-size: contain;
            background-repeat: no-repeat;
            background-image: url(../images/back.png);
        }
        .img-container1:hover { /* 마우스를 호버할 때 배경화면이 바뀌는 방식으로 구현하였습니다. */
            background-image: url(../images/spade-A.png);
        }
        .img-container2:hover {
            background-image: url(../images/spade-2.png);
        }
    </style>
</head>
<body>
    <h1>:hover 활용</h1>
    <hr>
    <div class="container">
        <div class="text-container">
            <p>마우스를 올리면<br>
            카드의 앞면이 보<br>
            인다.</p>
        </div>
        <div class="img-container1"></div>
        <div class="img-container2"></div>
    </div>
</body>
</html>
