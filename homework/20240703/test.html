<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        border: solid 1px;
        width: 300px;
      }
      p {
        margin: 0;
      }
      h3 {
        color: red;
        margin-bottom: 0;
      }
      .main-container {
        margin: 0 auto;
        text-align: center;
      }
      #business-hour {
        font-size: 10px;
      }
      #time {
        color: blue;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
   <div class="main-container">
    <div>
        <img src="../images/apple.jpg" alt="" />
      </div>
      <h3>주문 및 배송</h3>
      <p><span id="time">오전 2시 이전</span> 주문은 당일 발송</p>
      <p>2시 이후 주문건은 다음날 발송</p>
  
      <h3>고객센터</h3>
      <p>0000-0000</p>
      <span id="business-hour"
        ><p>상담시간 : 오전 9시 ~ 오후 6시(토/일 공휴일 휴무)</p></span
      >
   </div>
  </body>
</html>
