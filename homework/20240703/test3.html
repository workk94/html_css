<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 650px;
            height: 200px;
            border: 1px solid gray;
        }
        p {
            font-size: 20px;
        }
        h2 {
            margin-left: 10px;
            text-align: left;
        }
        #main-title {
            background-color: rgb(196, 51, 51);
            color: white;
            font-size: 30px;
            font-weight: bold;
        }
        #highlighted-text {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <span id="main-title">[날씨] 내일 아침 쌀쌀,</span>
        <h2>한낮 포근 ... 내륙 짙은 안개</h2>
        <p>오늘도 쌀쌀했던 아침과 달리, 낮에는 꽤나 따뜻했는데요..<br/>
        해가 지고 기온이 빠르게 떨어지고 있습니다.<br/>
        이렇게 <span id="highlighted-text">15도 안팎으로</span> 크게 나는 일교차에 건강</p>
    </div>
</body>
</html>
