<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* li */
        ul {
            list-style: none;
            margin: 0px;
            padding:0px;
        }
        li {
            border: 3px solid black;
            display: inline;
            margin: 5px;
            padding: 5px;
        }
        /* span */
        span {
            border: 3px solid black;
            margin: 5px;
            padding: 5px;
        }

        hr {
            margin-top: 0px;
            margin-bottom: 30px;
            
        }

        a {
            text-decoration: none;
            margin: 10px;
        }
        a:visited {
            background-color: black;
            color: black;
        }
        a:hover, li:hover, span:hover {
            background-color: black;
            color: black;
        }
    </style>
</head>
<body>
    <h3>ul 태그</h3>
    <hr>
    <ul>
        <li><a href="#">버튼(1)</a></li>
        <li><a href="#">버튼(2)</a></li>
        <li><a href="#">버튼(3)</a></li>
    </ul>
    <h3>span 태그</h3>
    <hr>
    <span><a href="#">버튼(1)</a></span>
    <span><a href="#">버튼(2)</a></span>
    <span><a href="#">버튼(3)</a></span>
</body>
</html>
