<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송 안내</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        h3 {
            font-weight: bold;
            margin: 10px;
        }
        .title-container {
            background-color: black;
            color: white;
            font-size: 15px;
            text-align: left;
            margin-bottom: 0;
            margin-top: 0;
            padding: 10px;

        }
        .main-container {
            width: 800px;
            border: 3px solid black ;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contents-container {
            border-top: 1px solid grey;
            margin-top: 0px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="image-container">
            <img src="../images/cat.jpg" alt="">
        </div>
        <div>
            <div class="title-container">
                <p>확인사항</p>
            </div>
            <div class="contents-container">
                <h3>주문 및 배송</h3>
                <p>오후 2시 이전 주문 건은 당일 발송합니다.</p>
                <p>2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
            </div>
            <div class="contents-container">
                <h3>교환 및 환불</h3>
                <p>불만족시 100% 환불해 드립니다.</p>
                <p>고객센터로 전화주세요</p>
            </div>
            <div class="contents-container">
                <h3>고객센터</h3>
                <p>0000-0000</p>
                <p>상담시간 : 오전 9시 ~ 오후 6시(토/일 공휴일 휴무)</p>
            </div>
        </div>
    </div>
</body>
</html>
