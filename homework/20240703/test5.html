<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h3 {
            text-align: center;
        }
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid;
            background-color: white;
        }
        th {
            border: 1px solid;
            background-color: gray;
        }
        .container {
            border: none;
        }
        .div1 {
            background-color: yellowgreen;
            border-top-right-radius: 20px;
            border-top-left-radius: 20px;
            width: 300px;
            margin: 10px;
            padding: 5px;
        }
        .div2 {
            background-color: greenyellow;
            width: 300px;
            margin: 10px;
            padding: 5px;
        }
        .div3 {
            background-color: aqua;
            border-bottom-right-radius: 20px;
            border-bottom-left-radius: 20px;
            width: 300px;
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div1">
            <h3>우주</h3>
            <p>우주란 행성 별, 은하계 그리고 모든<br>
            형태의 물질과 에너지를 포함한<br>
            모든 시공간과 그 내용물 모두를<br>
            통틀어 이른다.</p>
        </div>
        <div class="div2">
            <h3>은하계</h3>
            <p>은하는 우주를 구성하고 있는 단위의<br>
            하나로 수천억 개 이상의 별</p>
        </div>
        <div class="div3">
            <table>
                <thead>
                    <tr>
                        <th>행성</th><th>태양으로부터의 거리(AU)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>수성</td><td>0.3871</td>
                    </tr>
                    <tr>
                        <td>금성</td><td>0.7233</td>
                    </tr>
                    <tr>
                        <td>지구</td><td>1</td>
                    </tr>
                    <tr>
                        <td>목성</td><td>1.5237</td>
                    </tr>
                    <tr>
                        <td>투성</td><td>5.2028</td>
                    </tr>
                    <tr>
                        <td>천왕성</td><td>19.191</td>
                    </tr>
                    <tr>
                        <td>해왕성</td><td>30.061</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
