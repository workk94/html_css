<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            border: 0;
            margin: 0;
        }
        div {
            border: 1px solid;
            width: 100px;
            height: 100px;
            box-sizing: border-box;
        }
        .box1 {
            background-color: pink;
            width: 400px;
            height: 150px;
            position: relative;
        }
        .box2 {
            background-color: skyblue;
            position: absolute;
            top: 0px;
            right: 0px;
        }
        .box3 {
            background-color: greenyellow;
            position: absolute;
            bottom: 0px;
            left: 30px;
        }
    </style>
</head>
<body>
    <div class="box1">box1
        <div class="box2">box2</div>
        <div class="box3">box3</div>
    </div>
    
</body>
</html>
