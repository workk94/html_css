<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p220 절대배치</title>
    <style>
        div {
            display: inline-block;
            position: absolute;
            border: 1px solid lightgray;
        }
        div > p {
            display: inline-block;
            position: absolute;
            height: 20px;
            width: 15px;
            background: lightgray;
        }
        div > img {
            width: 200px;
            height: 200px;
        }

    </style>
</head>
<body>
    <h3>Merry Christmas</h3>
    <hr>
    <p>예수님이 탄생하셨습니다.</p>
    <div>
        <img src="../images/christmastree.png" alt="크리스마스 트리">
        <p style="left: 50px; top: 30px">M</p>
        <p style="left: 100px; top: 0px">E</p>
        <p style="left: 100px; top: 80px">R</p>
        <p style="left: 150px; top: 110px">R</p>
        <p style="left: 30px; top: 130px">Y</p>
    </div>
</body>
</html>
