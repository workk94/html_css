<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            border: 0;
            margin: 0;
        }
        div {
            border: 1px solid;
            width: 100px;
            height: 100px;
            box-sizing: border-box;
        }
        .box1 {
            background-color: pink;
            position: relative;
        }
        .box2 {
            background-color: skyblue;
            position: relative;
            left: 40px;
            top: -50px;
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</body>
</html>
