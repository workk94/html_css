<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            border: 0;
            margin: 0;
        }
        div {
            border: 1px solid;
            width: 100px;
            height: 100px;
            box-sizing: border-box;
        }
        section{
            display: flex;
            justify-content: center;
        }
        .box1 {
            background-color: pink;
            margin: 0 auto;
            width: 300px;
            height: 300px;
            position: relative;
        }
        .box2 {
            background-color: skyblue;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) /* 왼쪽 상단 모서리를 기준으로 맞춘것이기 때문에 거기서 추가로 이동해서 중앙을 맞춤 */        
        }
    </style>
</head>
<body>
    <section>
        <div class="box1">box1
            <div class="box2">box1</div>
        </div>      
    </section>
</body>
</html>
