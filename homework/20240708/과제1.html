<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p242</title>
    <style>
        @keyframes textColorAnimation {
            0% { color: blue; }
            30% { color: green; }
            100% { color: red; }
        }
        span{
            animation: textColorAnimation 5s infinite;
        }
        p{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <p><span>span</span>텍스트를 5초에 
    blue, green, red로 무한 반복합니다.
    </p>
</body>
</html>
