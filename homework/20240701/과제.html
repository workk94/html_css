<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table example</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse; width: 600px; height: 200px;">
        <caption>셀 합치기 연습</caption>
        <thead>
            <tr style="background-color: rgb(238, 234, 229);">
                <th>이름</th><th>김정석</th><th>연락처</th><th>010-xxx-xxxx</th>
            </tr>
        </thead>
        <tbody>
            <tr style="background-color: rgb(194, 168, 189);">
                <td>주소, 전공 좋아하는 것</td><td colspan="3">서울시 도봉구</td>
            </tr>
            <tr style="background-color: rgb(238, 234, 229);">
                <td>공부하는 것</td><td colspan="3">Java, Javascript, Spring</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
