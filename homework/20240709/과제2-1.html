<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 출력 함수</title>
    <script>
        function gugudan(n){
            let m = parseInt(n)
            if(isNaN(m) || m < 1 || m > 9){ // isNaN() dWetermines wheter a value is NaN(Not a Number)
                alert('잘못 입력하셨습니다');
                return;
            }
            for(let i = 1; i <=9; i++){
                document.write(m + 'x' + i + '=' + m*i + '<br>');
            }
        }
    </script>
</head>
<body>
    <h3>구구단 출력함수 만들기</h3>
    <hr>
    <script>
        let n = prompt("구구단 몇 단을 원하세요", "");
        gugudan(n);
    </script>
</body>
</html>
