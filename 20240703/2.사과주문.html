<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      .wrap {
        width: 650px;
        /* border: solid 1px blue;  */
        /* 테두리 실선, 1픽셀, 파랑 */
      }
      img {
        width: 650px; /* 가로 사이즈 */
        height: 400px; /* 세로 사이즈 */
      }
      .container{
        width: 650px;
        border: solid 1px red;

      }
      h1 {
        background-color: black;

        padding: 7px; /* 안쪽 여백 */

      }
      a {
        color: black;
        text-decoration: none;
      }
      a:hover {
        /* 마우스 올렸을 때 */
        color: rgb(165, 221, 221);
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="wrap">

      <div class="container">
        <h1>확인 사항</h1>

          2시 이후 주문건은 다음날 발송합니다(주말제외)
        </p>

        <p>
          불만족시 100% 환불해 드립니다<br />
          고객센터로 연락주세요
        </p>
        <hr />

        <a href="#"><h2>고객센터</h2></a>
        <p>
          0000-0000<br />
          상담시간 : 오전 9시 ~ 오후 6시(토/일, 공휴일 휴무)
        </p>
        <hr />
      </div>
    </div>
  </body>
</html>
