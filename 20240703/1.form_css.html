<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주문서 작성하기</title>
    <style>
      ul {
        /* 순서없는 목록에 적용할 스타일 */
        list-style: none; /* 불릿 없앰 */
      }
      li {
        /* 목록의 각 항목 */
        margin-bottom: 10px; /* 여백 아래쪽 */
      }
      fieldset {
        /* 필드셋에 적용할 스타일 */
        margin: 15px 10px; /* 상하 15 좌우 10 */
      }
      legend {
        /* 필드셋의 제목 */
        color: green; /* 글자 색 */
        font-size: 20px; /* 글자 크기 */
        font-weight: bold; /* 글자 굵기 */
      }
      .centered {
        /* class=centered인 div에 적용 */
        text-align: center; /* 가운데 정렬 */
      }
      .container {
        width: 600px;
        margin: 0 auto; /* div 박스 가운데 정렬 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>상품 주문서</h1>

      <form>
        <fieldset>
          <legend>개인 정보</legend>
          <ul>
            <li>
              <label for="uname">이름</label>
              <input
                type="text"
                id="uname"
                placeholder="여백 없이 입력"
                required
              />
            </li>
            <li>
              <label for="tel">연락처</label>
              <input type="text" id="tel" placeholder="연락 가능한 번호" />
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>배송지 정보</legend>
          <ul>
            <li>
              <label for="addr">주소</label>
              <input type="text" id="addr" size="40" required />
            </li>
            <li>
              <label for="tel2">전화번호</label>
              <input type="text" id="tel2" required />
            </li>
            <li>
              <label for="comment">메  모</label>
              <textarea id="comment" cols="40" rows="3"></textarea>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>주문 정보</legend>
          <ul>
            <li>
              <label><input type="checkbox" />과테말라 안티구아(100g)</label>
              <label><input type="number" value="0" min="0" max="5" />개</label>
            </li>
            <li>
              <label><input type="checkbox" />인도네시아 만델링(100g)</label>
              <label><input type="number" value="0" min="0" max="5" />개</label>
            </li>
            <li>
              <label><input type="checkbox" />탐나는도다(블랜딩)(100g)</label>
              <label><input type="number" value="0" min="0" max="5" />개</label>
            </li>
          </ul>
        </fieldset>
        <div class="centered">
          <input type="submit" value="주문하기" />
          <input type="reset" value="다시 작성" />
        </div>
      </form>
    </div>
  </body>
</html>
