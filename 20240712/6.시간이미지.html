<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div id="container">
        <h1>시간에 따라 변하는 이미지</h1>
        <img src="" alt="">
        <script>
            const today = new Date(); // 현재 시간과 날짜를 담는 변수
            const hrs = today.getHours(); // 현재 시간 중 시 정보만 가져옴 
            const container = document.querySelector('#container');

            let newImg = document.createElement('img');
            newImg.src = (hrs < 8) ? "../images/day.jpg" : "../images/night.jpg";
            container.appendChild(newImg); 
            // 콘솔에 hrs 입력해보기 
        </script>
    </div>
</body>
</html>
