<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function sumMulti(x, y){ // 매개변수
            if(x == y){
                return x * y;
            } else {
                return x + y;
            }
        }

        console.log(sumMulti(5, 10)); // 인자
        console.log(sumMulti(53, 42));
        console.log(sumMulti(5, 5));
        // 함수 실행 여러번 할 수 있다

        let num1 = parseInt(prompt("비교할 첫 번째 숫자 : "))
        let num2 = parseInt(prompt("비교할 두 번째 숫자 : "))
        // 정수로 변환, parsefloat 실수(소수점)
        
        compareTwo(num1, num2); // 함수 실행
        // 호이스팅 : 함수 내의 변수 및 함수 선언을 각
        // 유효 범위의 최상단으로 끌올 하는 js의 독특한 특징
        
        function compareTwo(x, y){ // 함수 선언
            if(x == y){
                alert(`${x}와 ${y}는 같다.`);
            } else if(x > y){
                alert(`${x}가 ${y}보다 큽니다.`);
            } else {
                alert(`${y}가 ${x}보다 큽니다.`);
            }
        }
    </script>
</body>
</html>
