<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle 토글버튼</title>
    <style>
        img{
            border: 3px solid palevioletred;
            width: 400px;
            height: 200px;
        }
        .pic1{
            display: block;
        }
        .pic2{
            display: none;
        }
        .pic1.active{
            display: none;
        }
        .pic2.active{
            display: block;
        }
    </style>
</head>
<body>
    <img src="../images/cat.jpg" class="pic1">
    <img src="../images/dog-8448345_1280.jpg" class="pic2">
    <button class="toggleBtn">토글버튼</button>

    <script>
        const toggleBtn = document.querySelector(".toggleBtn");
        const pic1 = document.querySelector(".pic1");
        const pic2 = document.querySelector(".pic2");

        // add와 remove를 한번에 사용 : toggle
        toggleBtn.addEventListener("click", () => {
            pic1.classList.toggle("active"); // active가 없다면 추가해주고
            pic2.classList.toggle("active"); // acrive가 있다면 빼준다
        })
    </script>
</body>
</html>
