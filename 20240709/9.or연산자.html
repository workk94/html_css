<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OR 연산자</title>
</head>
<body>
    
    <script>
        let numberOne = prompt('50미만의 숫자를 입력하세요.');
        let numberTwo = prompt('50미만의 숫자를 입력하세요.');

        // OR 연산자 이용 50보다 작은 숫자 2개 입력받아
        // 둘 중 하나가 10보다 작은지 판단

        if(numberOne < 50 || numberTwo < 50){
            alert('2개의 숫자 중 최소한 하나는 10미만 이군요');
        } else {
            alert('2개의 숫자 중 10미만인 수는 없습니다.');
        }
    </script>
</body>
</html>
