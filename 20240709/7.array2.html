<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ㅋㅋㅋ</title>
  </head>
  <body>
    <div id="theBody">글자 배경색 바꾸기</div>
    <button onclick="chColor()">랜덤 버튼</button>
    <script>
      function chColor() {
        let arrColor = [
          'red',
          'orange',
          'yellow',
          'green',
          'blue',
          'purple',
          'gray',
        ];
        // let $bodyTag = document.getElementById("theBody");
        let _bodyTag = document.getElementById('theBody');
        let arrNum = Math.floor(Math.random() * arrColor.length);
        // Math.floor()는 소수점을 버린다.
        // Math.random() 랜덤한 숫자를 반환 0.0~1의 소수점 포함
        // Math.floor(Math.random()*7) > 0 ~ 7(포함X) 랜덤 반환
        // arrColor.length 배열의 길이
        // $bodyTag.style.backgroundColor = arrColor[arrNum];
        _bodyTag.style.backgroundColor = arrColor[arrNum];
      }
    </script>
  </body>
</html>
