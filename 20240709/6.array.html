<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array 배열</title>
  </head>
  <body>
    <script>
      // let fruit = "apple";
      // console.log("과일 이름은? " + fruit);

      let fruits = ['apple', 'kiwi', 'orange', 'banana'];
      console.log('과일 종류는 ' + fruits);
      console.log('과일 종류 중 세번째 과일은 ' + fruits[2] + '입니다.');
      console.log('과일 종류 중 세번째 과일은 ' + fruits[3] + '입니다.');

      // 0번 index에 파인애플 추가
      fruits[0] = 'pineapple';
      console.log('바뀐 과일 종류 ' + fruits);
      console.log(fruits);
      // 세번째 토마토
      fruits[2] = 'tomato';
      console.log(fruits);

      // pop() : 마지막에 있는 아이템을 뺌
      fruits.pop();
      console.log(fruits);

      // push() : 아이템을 배열 마지막에 추가함
      fruits.push('cherry');
      console.log(fruits);

      // includes : 포함하고 있는지 없는지 묻는다.
      console.log(fruits.includes('apple'));

      // indexOf : 몇 번째에 있는지 묻는다
      console.log(fruits.indexOf('kiwi')); // 1

      // slice() : 잘라낸다.
      console.log(fruits.slice(2)); // 앞에 2개 잘라냄
      console.log(fruits.slice(1, 3)); // 시작점, 끝점(끝점 미포함, 끝점의 앞자리)
      console.log(fruits); // 기존(오리지널)의 배열 유지

      // slice를 해서 변수에 대입
      let otherFruit = fruits.slice(1, 3);
      console.log('새로운 과일 배열은 ' + otherFruit);

      // splice(2,1) 시작점으로 부터 몇개의 아이템 제거
      fruits.splice(2, 2); // 2번(포함) 인덱스 부터 2개
      console.log(fruits);

      // slice와 splice의 차이
      // splice 기준(오리지널)의 배열이 잘림

      fruits[1] = '체리';
      console.log(fruits);
      console.log(fruits.indexOf('체리'));

      fruits.push('영희', '철수', 4567, 8888, '길동');
      console.log(fruits);
      console.log(fruits.slice(2));
      console.log(fruits);

      // shift() 맨앞, pop()함수는 맨 뒤의 요소 추출
      fruits.shift();
      console.log(fruits);
      // unshift() 맨 앞, push() 맨 뒤에 요소 추가
      fruits.unshift('책');
      console.log(fruits);
    </script>
  </body>
</html>
