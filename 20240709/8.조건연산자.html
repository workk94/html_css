      let userNumber = prompt("숫자를 입력하세요", "");
      if (userNumber !== null && userNumber !== undefined) {
        // null, undefined 체크
        if (userNumber.length !== 0) {
          // 빈 문자열 체크
          userNumber = Number(userNumber);
          if (!isNaN(userNumber)) {
            if (userNumber % 3 === 0 && userNumber !==0 ) {
              alert("3의 배수입니다.");
            } else {
              alert("3의 배수가 아닙니다.");
            }
          } else {
            alert("유효한 숫자를 입력하세요.");
          }
        } else {
          alert("error");
        }
      } else {
        alert("null or undefined");
