<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tooltip-content{
            background-color: goldenrod;
            width: 400px;
            padding: 10px;
            margin: 10px 0;
            color: aliceblue;
            text-align: center;
            /* display: none; */
            visibility: hidden;
        }
        /* 바깥쪽 div에 마우스를 올렸을 때 안 쪽 div가 보인다 */
        .tooltip:hover .tooltip-content{
            /* display: block; */
            visibility: visible;
        }
        span{
            color:orangered;
        }
    </style>
</head>
<body>
    <h1> 툴팁 효과 visibility </h1>
    <p>
        visibility 속성은 화면에서 감추기만 할뿐<br>
        원래 요소가 있는 공간은 그대로 차지하지만, <br>
        display:none은 아예 공간조차 차지하지 않는다.
        (display:block;)
    </p>

    <div class="tooltip">
        <span>여기에 마우스를 올려보세요!</span>
        <div class="tooltip-content">
            <p>마우스를 올려야 나타나는 툴팁 부분</p>
        </div>
    </div>
</body>
</html>
