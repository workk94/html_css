<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>1일차
        <ol type="a">
          <li>해녀박물관</li>
          <li>낚시체험</li>
        </ol>
      </li>

      <li>2일차
        <ol type="A" start="3">
          <li>용눈이 오름</li>
          <li>만장굴</li>
          <li>카악체험</li>
        </ol>
      </li>
    </ul>

    <!-- 설명 목록 만들기 -->
    <!-- description list -->
    <!-- dt 이름(단어명) dd 값(설명) -->
    <dl>
      <dt>올레 1코스</dt>
      <dd>코스 : 시흥 초등학교 옆 - 광치기 해변</dd>
      <dd>거리 14.6km(4~5시간)</dd>
      <dd>난이도 중</dd>

      <dt>올레 2코스</dt>
      <dd>코스 광치기 해변 - 온평 포구</dd>
      <dd>거리 15.5km(4~5시간)</dd>
      <dd>난이도 중</dd>
    </dl>
  </body>
</html>
