<!DOCTYPE html>
<!-- HTML5 정의문/선언문 -->
<html lang="ko">
  <!-- 영어en / 한글ko -->
  <head>
    <meta charset="UTF-8" />
    <!-- 문자셋의 한글이 깨지지 않게 인코딩 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>예제2-9 텍스트 꾸미기</title>
    <!-- 웹문서의 제목 정의/ 검색엔진 최적화 -->
  </head>
  <body>
    <h3>텍스트 꾸미기</h3>
    <hr>
    <p>
        <b>진하게</b><br>
        <strong>중요한</strong><br>
        <em>강조</em><br>
        <i>강조</i><br>
        <b><i>진하게</i></b><br>
        보통문자 <small>한 단계 작은 문자</small><br>
        <del>삭제</del><br>
        <ins>추가</ins><br>
        보통문자의 <sup>윗첨자</sup><br>
        보통문자의 <sub>아래첨자</sub><br>
        <mark>하이라이팅</mark>
    </p>
    <h1>웹 사이트의 모습을 기술하기 위한 마크업 언어</h1>
  </body>
</html>
