<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btnPlus, #btnMinus{font-size: 25px;}
        div{font-size: 50px;}
    </style>
</head>
<body>
    <!-- preventDefault() 때문에 네이버로 넘어가지 않음 -->
    <a href="https://www.naver.com/" id="btnPlus">plus</a>
    <a href="#" id="btnMinus">minus</a>
    <div class="inText"></div>

    <script>
        const btnPlus = document.getElementById('btnPlus');
        const btnMinus = document.getElementById('btnMinus');
        // 마이너스 버튼을 변수로 선언

        let inText = document.querySelector('.inText');
        let num = 0; // 제어할 숫자를 0으로

        // btnPlus를 클릭할 때마다 실행할 함수
        btnPlus.addEventListener('click', e => {
            e.preventDefault(); // 새로고침 방지
            num++; // 1씩 증가
            // console.log(num);
            inText.innerText = num;
        })
        // btnMinus를 클릭할 때마다 실행할 함수
        btnMinus.addEventListener('click', e => {
            e.preventDefault(); // 새로고침 방지
            num--; // 1씩 감소
            // console.log(num);
            inText.innerText = num;
        })

    </script>
</body>
</html>
