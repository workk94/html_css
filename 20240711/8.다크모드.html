<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #toggle-box{
            position: fixed;
            top: 5%;
            right: 5%;
        }
        #content{
            background-color: beige;
            width: 420px;
            height: 150px;
            border: 5px dashed darkgoldenrod;
            text-align: center;
            font-weight: bold;
            padding: 50px;
            border-radius: 5%;
        }
        pre{
            line-height: 2;
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
        }
        button{
            background-color: gray;
            color: aliceblue;
        }

        .dark{
            background-color: #222;
        }
        .dark #content{
            background-color: hotpink;
            width: 420px;
            height: 150px;
            border: 5px dashed blue;
            text-align: center;
            font-weight: bold;
            padding: 50px;
            border-radius: 5%;
        }
    </style>
</head>
<body>
    <div id="toggle-box">
        <button>모드 전환</button>
    </div>
    <div id="content">
        <pre>
            classList와 toggle 메서드를
            사용하여 스타일을 껐다 켰다 할 수 있다.

            오른쪽 위 버튼을 눌러보세요.
        </pre>
    </div>
    <script>
        const btn = document.querySelector('button');
        btn.onclick = function(){
            document.body.classList.toggle('dark');
        }
    </script>
</body>
</html>
